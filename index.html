<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="barraoptions.css">
    <title>bad apple-muxicbox</title>
</head>
<body>
    <div class="container">
        <div class="disco">
          <div class="logo" id="logo">
            <div class="circle-back" id="circle-back"></div>
            <img class="image" id="image" src="logo/scale.jpg" />
          </div>
          <div class="controls-container">
            <button class="a atras"><img src="logo/pre.png" alt=""></button>
            <button class="play" id="play" >
              <i id="icon" class="fa-play"></i>
            </button>
            <button class="a adelante"><img src="logo/nxt.png" alt=""></button>
          </div>
          <div class="barra" id="barra">
            <input type="range" value="0" class="duracion">
            <span class="inicio">00:00</span>
            <span class="final">00:58</span>
            
              
        </div>
        </div>
      </div>
         
      
      
      
      <video src="https://www.youtube.com/embed/K18t3wnU34k?si=66tGsTMRiwbq_5aK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>" id="audio"></video>
      <script src="flechita.js"></script>
</body>
</html>
